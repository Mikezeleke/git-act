name: Azure OIDC Deployment

on:
  push:
    branches:
      - main

permissions:
  id-token: write  
  contents: read   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: IDENTITY  # Optional, default is IDENTITY

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: Mygroup
          cluster-name: myaks

      - name: Log in to ACR
        run: az acr login --name myownnregistry

      - name: Build and push Docker image
        run: | 
          docker build -t myownnregistry.azurecr.io/myapp:v1 .
          docker push myownnregistry.azurecr.io/myapp:v1

      - name: Deploy to AKS
        run: |
          kubectl set image deployment/myapp myapp=myownnregistry.azurecr.io/myapp:v1
